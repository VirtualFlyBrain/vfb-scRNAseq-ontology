id: VFB_scRNAseq
title: "VFB scRNAseq Ontology"
github_org: VirtualFlyBrain
repo: vfb-scRNAseq-ontology
robot_report:
  custom_profile: TRUE
  fail_on: ERROR
robot_java_args: '-Xmx32G'
use_dosdps: FALSE
edit_format: owl
export_formats:
  - owl
components:
  products:
    - filename: expression_data.owl
import_group:
  products:
    - id: FBcv
    - id: FBbt
    - id: FBdv
    - id: ro
    - id: obi
      module_type: minimal
    - id: bao
      mirror_from: http://www.bioassayontology.org/bao/bao_complete.owl
      module_type: minimal
      base_iris: 
        - http://www.bioassayontology.org/bao\#BAO
namespaces: 
  - http://flybase.org/reports/
primary_release: full
release_artefacts:
  - base
  - simple
  - non-classified
  - full
allow_equivalents: none
release_date: TRUE
gzip_main: TRUE
