id: http://github.org/vfb/vfb-scRNAseq-ontology/VFB_scRNAseq
name: VFB_scRNAseq
imports:
  - linkml:types
prefixes:
  FBcv: http://purl.obolibrary.org/obo/FBcv_
  FBbt: http://purl.obolibrary.org/obo/FBbt_
  FBdv: http://purl.obolibrary.org/obo/FBdv_
  OBI: http://purl.obolibrary.org/obo/OBI_
  IAO: http://purl.obolibrary.org/obo/IAO_
  BAO: http://www.bioassayontology.org/bao#BAO_
  RO: http://purl.obolibrary.org/obo/RO_
  BFO: http://purl.obolibrary.org/obo/BFO_
  linkml: https://w3id.org/linkml/
  FlyBase: http://flybase.org/reports/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  oboInOwl: http://www.geneontology.org/formats/oboInOwl#
  owl: http://www.w3.org/2002/07/owl#
  dcterms: http://purl.org/dc/terms/
  neo: http://n2o.neo/custom/
default_curi_maps:
    - semweb_context
default_range: string


classes:

  Class:
    class_uri: owl:Class
    slots:
      - id
      - name
      - title

  Dataset:
    is_a: Class
    class_uri: FBcv:0003023
    annotations:
      owl: NamedIndividual
      owl.fstring: ClassAssertion( FBcv:0003023 {id} )
    attributes:
      publication:
        slot_uri: dc:references
        description: Publication (FBrf ID) associated with the Dataset.
        range: uriorcurie
        annotations:
          owl: AnnotationProperty
      assay_type:
        slot_uri: OBI:0000312
        description: Assay type (FBcv ID) for the Dataset, this will probably be 'FBcv:0009000' ('single-cell RNA-seq').
        range: uriorcurie
        annotations:
          owl: ClassAssertion, ObjectSomeValuesFrom

  Sample:
    is_a: Class
    class_uri: FBcv:0003024
    annotations:
      owl: NamedIndividual
      owl.fstring: ClassAssertion( FBcv:0003024 {id} )
    attributes:
      sample_tissue:
        slot_uri: RO:0002131
        description: Tissue(s) (FBbt IDs) in the sample. Multiple IDs should be separated with '|'. Maps as an overlaps relationship rather than part_of due to imprecision of dissection.
        range: uriorcurie
        annotations:
          owl: ClassAssertion, ObjectSomeValuesFrom
        multivalued: true
    slots:
      - stage
      - associated_dataset
      - sex

  Cluster:
    is_a: Class
    class_uri: FBcv:0009003
    annotations:
      owl: NamedIndividual
      owl.fstring: ClassAssertion( FBcv:0009003 {id} )
    attributes:
      associated_sample:
        slot_uri: BFO:0000050
        description: Sample (FBlc ID) that the Cluster belongs to.
        range: uriorcurie
        annotations:
          owl: ObjectPropertyAssertion
      cell_number:
        slot_uri: BAO:0002811
        description: The number of cells in the Cluster (as integer).
        range: integer
        annotations:
          owl: AnnotationProperty
      cell_type:
        slot_uri: RO:0002473
        description: Anatomy (FBbt IDs) for the Cluster. Multiple IDs should be separated with '|'.
        range: uriorcurie
        multivalued: true
        annotations:
          owl: ClassAssertion, ObjectSomeValuesFrom
      gene:
        slot_uri: RO:0002292
        description: A gene (FBgn ID) expressed by the Cluster. Max one gene per tsv row alongside its expression_extent and expression_level.
        annotations:
          owl.fstring: ClassAssertion ( Annotation ( neo:expression_level {expression_level} ) Annotation ( neo:expression_extent {expression_extent} ) ObjectSomeValuesFrom ( RO:0002292 {V}) {id})
        range: uriorcurie
      expression_extent:
        slot_uri: neo:expression_extent
        description: Extent of expression of the given gene.
        range: float
      expression_level:
        slot_uri: neo:expression_level
        description: Level of expression of the given gene.
        range: float
    slots:
      - stage
      - associated_dataset
      - sex


# slots can be used as attributes that can be shared by multiple classes
slots:
  id:
    description: Identifier for the entity. FlyBase identifiers should be prefixed with 'FlyBase:'.
    identifier: true
    range: uriorcurie
    required: true
  name:
    slot_uri: rdfs:label
    description: Short systematic label for the entity.
    annotations:
      owl: AnnotationAssertion
    recommended: true
  title:
    slot_uri: IAO:0000115
    description: Short description of the entity.
    annotations:
      owl: AnnotationAssertion
    recommended: true
  associated_dataset:
    slot_uri: dcterms:source
    description: Dataset (FBlc ID) that the Sample or Cluster belongs to.
    range: uriorcurie
    annotations:
      owl: AnnotationProperty
  sex:
    slot_uri: BFO:0000050
    description: Sex for the entity. Should be 'male' or 'female'.
    range: sex_options
    annotations:
      owl: ClassAssertion, ObjectSomeValuesFrom
  stage:
    slot_uri: RO:0002490
    description: Developmental stage (FBdv ID) of the Sample or Cluster.
    range: uriorcurie
    annotations:
      owl: ClassAssertion, ObjectSomeValuesFrom

enums:
  sex_options:
    permissible_values:
      male:
        meaning: FBbt:00007004
      female:
        meaning: FBbt:00007011
